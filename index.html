<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.8/css/uikit.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

	<div class="container">

		<div class="font-image">
			<div class="font-overlay">
				<div class="form-login uk-align-center uk-position-center">
					<div class="font-logo">
						<img src="img/logo.png" class="logo" alt="logo">
					</div>
					<h3 class="title">Inicia sesión en Wesmart</h3>
					<div class="uk-padding-small">
						<form action="" method="POST">
							<div class="uk-inline uk-margin-small-bottom uk-width-1-1@m">
								<span class="uk-form-icon input-icon fas fa-envelope fa-lg fa-fw"></span>
								<input type="email" name="" placeholder="Email" class="uk-input">							
							</div>

							<div class="uk-inline uk-margin-small-bottom uk-width-1-1@m">
								<span class="uk-form-icon input-icon fas fa-lock fa-lg fa-fw""></span>
								<input type="password" name="" placeholder="Contraseña" class="uk-input">							
							</div>
							
							<button type="submit" class="uk-width-1-1@m uk-button uk-button-primary uk-margin-small-bottom">Ingresar</button>

							<a class="uk-display-block uk-button uk-button-secondary">Cancelar</a>
							<div class="uk-margin">
		                        <label>
		                            <input class="uk-checkbox uk-form-controls" type="checkbox" name="remember" id="remember"> Recordar mis datos
		                        </label>
		                        <a href="#" class="color-link uk-align-right">¿Olvidaste tu contraseña?</a>
		                    </div>							
						</form>						
					</div>
				</div>
			</div>			
		</div>		

	</div>
	
</body>
</html>
